<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>API File: Leer un archivo de texto</title>

        <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>

        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



        <link rel="stylesheet" type="text/css" href="MapaKML.css" />

        <script src="MapaKML.js"></script>
</head>
<body>
    <header>
        <h1>API File: Leer archivos de texto situados en la máquina cliente</h1>
    </header>

    <main id ="infoArchivos">
        <section>

            <h2> Selección de archivos </h2>

            <button  onclick="reader.generarMapa()">Iniciar mapa</button>


            <p>Seleccione uno o varios archivos de texto: </p>

            <label for="subirArchivos">Subir archivos: </label>
      
            <p><input id="subirArchivos" type="file" name="Archivos" onchange="reader.obtenerInformacionDelArchivo();"></p>

            <button  onclick="reader.añadirMarcadores()">Añadir marcadores del kml</button>

        </section>

        <section id="map">
            <h2> Mapa</h2>

            <p> Aqui se genererará el mapa.</p>

        </section>


        <section>
            <h2>Kml: </h2>
            <p> Sube un archivo KML para visualizar la información. </p>
        </section>

        
        
    </main>

   

</body>
</html>
