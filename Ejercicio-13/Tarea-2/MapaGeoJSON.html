<!DOCTYPE html>
<html lang="es">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>API File: Leer un archivo de texto</title>

        <link href="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.css" rel="stylesheet">
        <script src="https://api.mapbox.com/mapbox-gl-js/v2.6.0/mapbox-gl.js"></script>

        
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>



        <link rel="stylesheet" type="text/css" href="MapaGeoJSON.css" />
</head>
<body>
    <header>
        <h1>Lectura de archivo GeoJSON y representación en mapa: </h1>
    </header>

    <main id ="infoArchivos">
        <section>
            <h2> Selección de archivos </h2>
            <p>Seleccione uno o varios archivos de texto: </p>

            <label for="subirArchivos">Subir archivos: </label>
      
            <p><input id="subirArchivos" type="file" name="Archivos" onchange="reader.obtenerInformacionDelArchivo();"></p>

            <button onclick="reader.añadirMarcadores()">Añadir marcadores del GeoJSON</button>

        </section>

        <section id="map">
            <h2> Mapa </h2>
        </section>

        <section >
            <h2>GeoJSON: </h2>
            <p> Sube un archivo GeoJSON para visualizar la información. </p>
        </section>
     
    </main>

    <script src="MapaGeoJSON.js"></script>

</body>
</html>
