<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Calculadora Energética</title>

    <script src="CalculadoraRPN.js"></script>
    <script src="CalculadoraEnergetica.js"></script>

    <link rel="stylesheet" type="text/css" href="CalculadoraEnergetica.css" />
</head>
<body>
    <h1> 
        Calculadora Energética:
    </h1>
    
    <form> 

        <label for="pantalla"> Pantalla</label>

        <label for="pila"> Pila </label>

        <textarea id="pila" name="name" rows=6   disabled></textarea>

        <input type="text" id="pantalla" name="name" disabled>

        <input type="button" value="kW" onClick = 'calculadoraEnergetica.cambiarFactor("POTENCIA")'>

        <input type="button" value="h" onClick = 'calculadoraEnergetica.cambiarFactor("TIEMPO")'>

        <input type="button" value="eur" onClick= 'calculadoraEnergetica.cambiarFactor("PRECIO")'>

        <input type="button" value="NA" onClick='calculadoraEnergetica.cambiarFactor("AISLAMIENTO")' >

        <input type="button" value="7" onClick = calculadoraEnergetica.digitos(7)>

        <input type="button" value="8" onClick = calculadoraEnergetica.digitos(8)>
        
        <input type="button" value="9" onClick = calculadoraEnergetica.digitos(9)>

        <input type="button" value="&#9003;" onClick = calculadoraEnergetica.borrar() >  

        <input type="button" value="4" onClick = calculadoraEnergetica.digitos(4)>

        <input type="button" value="5" onClick = calculadoraEnergetica.digitos(5)>
        
        <input type="button" value="6" onClick = calculadoraEnergetica.digitos(6)>

        <input type="button" value="+" onClick = calculadoraEnergetica.suma()>

        <input type="button" value="1" onClick = calculadoraEnergetica.digitos(1)>

        <input type="button" value="2" onClick = calculadoraEnergetica.digitos(2)>
        
        <input type="button" value="3" onClick = calculadoraEnergetica.digitos(3)>

        <input type="button" value="-" onClick = calculadoraEnergetica.resta()>

        <input type="button" value="0" onClick = calculadoraEnergetica.digitos(0)>

        <input type="button" value="," onClick = calculadoraEnergetica.punto()>   
        
        <input type="button" value="CE" onClick = calculadoraEnergetica.CE()>

        <input type="button" value="Calc" onClick = calculadoraEnergetica.calcular()> 

        <input type="button" value="Enter" onClick = calculadoraEnergetica.enter()> 

        <input type="submit" value="invisible" disabled>

    </form>

    <p> Uso de la calculadora:</p>

</body>
</html>
